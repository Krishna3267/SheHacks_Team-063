<!DOCTYPE html>
<html>
<head>
	<title>Login_Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<center><h1>Sushrutaa</h1></center>
	<div class="first">
		<div class="formbox">
			<div class="button-box">
				<div id="bttn"></div>
				<button class="toggle" onclick="login()">Login</button>
				<button class="toggle" onclick="Register()">Register</button>
				
			</div>
			<center>
			<form id="login" class="input-group" action="patient_page.html">
			<input type="text" class="input" placeholder="Username" required="">
			<input type="password" class="input" placeholder="Password" required=""><br><br><br><br><br><br>
			<!-- <input type="checkbox" class="checkbox"><span>Remember Password</span> -->
			<button type="submit" class="sb">Log In</button></center>

		</form>
		<center>
			<form id="Register" class="input-group" action="patient_page.html">
			<input type="text" class="input" placeholder="Username" required="">
			<input type="password" class="input" placeholder="Password" required="">
			<input type="email" class="input" placeholder="E-mail Id">

			<br><br><br><br> 

			<!-- <input type="checkbox" class="checkbox"><span>Remember Password</span> -->
			<button type="submit" class="sb">Register</button></center>
		</div>


	</div>

	<script type="text/javascript"> 
		var x= document.getElementById("login");
		var y= document.getElementById("Register");
		var z= document.getElementById("bttn");

		function Register(){
			x.style.left= "-400px";
			y.style.left= "50px";
			z.style.left= "100px";


		}

		function login(){
			x.style.left= "50px";
			y.style.left= "450px";
			z.style.left= "0px";


		}



	</script>

</body>
</html>
